<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <title>Weekend Project</title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="texted" placeholder="Add a task" />
      <div class="nocomp">
        <h3>Not Completed</h3>

        <div class="task">
          Makan
          <i class="fas fa-trash-alt"></i>
          <i class="fas fa-check"></i>
        </div>

        <div class="task">
          Olahraga
          <i class="fas fa-trash-alt"></i>
          <i class="fas fa-check"></i>
        </div>
      </div>

      <div class="comp">
        <h3>Completed</h3>

        <div class="task">
          Minum
          <i class="fas fa-trash-alt"></i>
          <i class="fas fa-check"></i>
        </div>

        <div class="task">
          Mandi
          <i class="fas fa-trash-alt"></i>
          <i class="fas fa-check"></i>
        </div>
      </div>
    </div>
  </body>
</html>
